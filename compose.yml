version: '3.8'
services:
  app:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/app:delegated
      - packs:/app/public/packs
      - bundle:/usr/local/bundle
    depends_on:
      - pgsql
      - vite
    tty: true
    stdin_open: true
    environment:
      RAILS_ENV: development
      VITE_RUBY_HOST: vite
    command: /bin/sh -c "rm -f tmp/pids/server.pid && bin/rails s -b 0.0.0.0"

  vite:
    build: .
    environment:
      RAILS_ENV: development
      VITE_RUBY_HOST: 0.0.0.0
    ports:
      - "3036:3036"
    volumes:
      - .:/app:delegated
    command: /bin/sh -c "bin/vite dev"

  pgsql:
    image: postgres:16
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust

volumes:
  packs:
  bundle:
  postgres:
